{% extends "base.html" %}
{% block title %}Add task{% endblock %}
{% block content %}
<div class='position-absolute top-50 start-50 translate-middle'>
  <h1>Add task</h1>
  <form method='post'>
    {% csrf_token %}
    {{ form.title }}<br>
    {{ form.text }}<br>
    <button type='submit' class='btn btn-success rounded text-white'>Add</button>
    <span>{{ error }}</span>
  </form>
</div>
{% endblock %}
